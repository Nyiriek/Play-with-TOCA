<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cognitive_test</title>
    <link href="cognitive.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Caveat:wght@500&family=Roboto:wght@400;500;700&family=Saira+Condensed:wght@500&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <!-- Container for cognitive test -->

    <div class="container">
      <div id="parent">
        <div class="head">BRAIN ADVENTURE CHALLENGE</div>
        ,
        <div class="sub-div"></div>
      </div>

      <!-- Ask whether the kid is ready to play game -->

      <div class="confirmation-box" id="confirmationBox">
        <h2>Are you ready to take the quiz?</h2>
        <button class="btn" onclick="redirectToNextPage()">Yes</button>
        <button class="btn" onclick="redirectToHomePage()">No</button>
      </div>

      <!-- Image section with a minion image -->

      <div class="image">
        <img src="assets/minion.png" class="minion" alt="minionImage" />
      </div>
    </div>

    <script src="cognitive.js"></script>
  </body>
</html>
